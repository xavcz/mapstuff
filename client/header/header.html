<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">🌐Mapstuff v0.1</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			{{#if currentUser}}
				<ul class="nav navbar-nav">
					{{#each type in pinTypesList}}
						{{> pinTypeButton type}}
					{{/each}}
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input id="textInput" rel="text" type="text" class="form-control" placeholder="Text" />
						{{#if (or (pinType 'video') (pinType 'image'))}}
							<input id="linkInput" rel="link" type="text" class="form-control" placeholder="Link" />
						{{/if}}
					</div>
				</form>
			{{/if}}
      <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-default navbar-btn">{{> loginButtons}}</button>
      </ul>
    </div>

    </div>
  </nav>
</template>
