<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">üåêMapstuff v0.1</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				{{#if currentUser}}
					<ul class="nav navbar-nav">
						{{#each type in pinTypesList}}
							{{> pinTypeButton type}}
						{{/each}}
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input id="textInput" rel="text" type="text" class="form-control" placeholder="Text" />
							{{#if (or (pinType 'video') (pinType 'image'))}}
								<input id="linkInput" rel="link" type="text" class="form-control" placeholder="Link" />
							{{/if}}
						</div>
					</form>
				{{/if}}
				<ul class="nav navbar-nav navbar-right">
					<button type="button" class="btn btn-default navbar-btn">{{> loginButtons}}</button>
				</ul>
			</div>

    </div>
  </nav>
</template>
